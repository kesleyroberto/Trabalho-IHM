<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <link rel="stylesheet" href="./assets/style-index.css" />
        <link rel="stylesheet" href="./assets/style-financiamento.css" />
        <link
            rel="stylesheet"
            href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
            integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
            crossorigin="anonymous"
        />
        <link
            rel="stylesheet"
            href="https://use.fontawesome.com/releases/v5.15.2/css/all.css"
            integrity="sha384-vSIIfh2YWi9wW0r9iZe7RJPrKwp6bG+s9QZMoITbCckVJqGCCRhc+ccxNcdpHuYu"
            crossorigin="anonymous"
        />
        <title>Fintech - Financiamento</title>
    </head>

    <body>
        <nav class="navbar navbar-light justify-content-between">
            <div class="opt-auto active">Auto</div>
            <div class="opt-imovel">Imóvel</div>
            <div class="opt-outros">Outros</div>
        </nav>

        <div class="main-content">
            <div class="title-page">
                <div class="title1">Automóvel</div>
                <form action="#" class="data">
                    <div class="dupla-form">
                        <label for="total">Valor à vista:</label>
                        R$<input
                            class="caixa-texto"
                            id="total"
                            type="text"
                            placeholder="0.000,00"
                        />
                    </div>
                    <div class="dupla-form">
                        <label for="entrada">Entrada: </label>
                        R$
                        <input
                            class="caixa-texto"
                            id="entrada"
                            type="text"
                            placeholder="0.000,00"
                        />
                    </div>
                    <div class="dupla-form">
                        <label for="parcelas">Parcelas: </label>
                        <select class="caixa-texto" name="parcelas" id="parcelas">
                            <option value="0">Selecione...</option>
                            <option value="6">6x</option>
                            <option value="12">12x</option>
                            <option value="18">18x</option>
                            <option value="24">24x</option>
                            <option value="48">48x</option>
                            <option value="50">50x</option>
                            <option value="60">60x</option>
                        </select>
                    </div>
                </form>
                <div class="juros-info">Juros de 12% a.a.</div>
                <div class="card-result">
                    <div class="esquerda">
                        <div class="subtitulo-card">Valor final:</div>
                        <div class="valor-final">
                            R$
                            <div id="valor">0.000,00</div>
                        </div>
                        <div class="subtitulo-card">
                            R$
                            <div id="value-parcela">0.000,00</div>
                        </div>
                    </div>
                    <div class="direita">
                        <div class="compartilhar"><i class="fas fa-share-alt"></i></div>
                        <div class="pdf"><i class="far fa-file-pdf"></i></div>
                    </div>
                </div>
            </div>
        </div>

        <script
            src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
